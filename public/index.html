<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空域申报</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <!-- <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script> -->
  <!-- <script src="https://unpkg.com/vue-demi"></script> -->
  <!-- <script src="https://unpkg.com/pinia@2.1.6/dist/pinia.iife.prod.js"></script> -->
  <script src="/kysq/vue.global.prod.js"></script>
  <script src="/kysq/vue-demi.iife.js"></script>
  <script src="/kysq/pinia.iife.prod.js"></script>
  <script src="/kysq/pinia-plugin-persistedstate.prod.js"></script>
  <script src="/kysq/hls.js"></script>
  <link rel="stylesheet" href="/kysq/airspace-application.css">
  <link rel="stylesheet" href="/kysq/element-plus@2.10.7/index.css">
  <script src="/kysq/element-plus@2.10.7/index.full.js"></script>
  <script src="/kysq/element-plus@2.10.7/locale/zh-cn.js"></script>
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #app {
      width: 100vw;
      height: 100vh;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <template id="template">
    <test></test>
    <!-- <div style="position: absolute;top:0;left:0;display: flex;flex-direction: column;">
      <div>{{ message }}</div>
      <el-button @click="changeMessage">点击我改变消息</el-button>
    </div> -->
  </template>
  <script src="index.umd.js"></script>
  <script type="module">
    const {SmokeStove, RgyxWorkPoint, SvgIcon, resize, dragable} = index;
    const {createPinia} = Pinia;
    const {createApp} = Vue;
    const { createPersistedState } = piniaPluginPersistedstate;
    const app = createApp({
      setup() {
        const message = Vue.ref('Hello, Vue 3 with setup!');
        const changeMessage = () => {
          message.value = '消息已更改！';
        }
        return {
          message,
          changeMessage,
        };
      },
      template: '#template',
      // components:{
      //   Test:RgyxWorkPoint,
      // }
    });
    const pinia = createPinia();
    pinia.use(createPersistedState());
    app.use(pinia);
    app.directive('resize',resize)
    app.directive('dragable',dragable)
    app.component('svg-icon',SvgIcon)
    app.use(ElementPlus, { locale: ElementPlusLocaleZhCn })
    app.component('test',RgyxWorkPoint)
    app.mount('#app')
  </script>

</body>
</html>
