<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空域申报</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="vue.global.prod.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app">
    <rgyx-work-point></rgyx-work-point>
    <!-- <div style="position: absolute;top:0;left:0;display: flex;flex-direction: column;">
      <div>{{ message }}</div>
      <button @click="changeMessage">点击我改变消息</button>
    </div> -->
  </div>
  <script src="index.umd.js"></script>
  <script type="module">
    const {rgyxWorkPoint,pinia,dragable,resize} = index
    const app = Vue.createApp({
      setup() {
        const message = Vue.ref('Hello, Vue 3 with setup!');
        const changeMessage = () => {
          message.value = '消息已更改！';
        }
        return {
          message,
          changeMessage,
        };
      },
      components:{
        // RgyxWorkPoint:index[0],
        RgyxWorkPoint:rgyxWorkPoint
      }
    });
    app.use(pinia)
    app.directive('dragable',dragable)
    app.directive('resize',resize)
    app.mount('#app');
  </script>

</body>
</html>
