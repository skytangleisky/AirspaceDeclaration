  <link rel="stylesheet" href="airspace-application.css">
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #app {
      width: 100vw;

<body>
  <div id="app">
    <test></test>
    <!-- <div style="position: absolute;top:0;left:0;display: flex;flex-direction: column;">
      <div>{{ message }}</div>
      <button @click="changeMessage">点击我改变消息</button>
    </div> -->
  </div>
  <script src="index.umd.js"></script>
  <script type="module">
    const {SmokeStove,SvgIcon,resize,dragable} = index;
    const {createPinia} = Pinia;
    const {createApp} = Vue;
    const { createPersistedState } = piniaPluginPersistedstate;
    const app = createApp({
      setup() {
        const message = Vue.ref('Hello, Vue 3 with setup!');
        const changeMessage = () => {
          message.value = '消息已更改！';
        }
        return {
          message,
          changeMessage,
        };
      },
      components:{
        Test:SmokeStove
      }
    });
    const pinia = createPinia();
    pinia.use(createPersistedState());
    app.use(pinia);
    app.directive('resize',resize)
    app.directive('dragable',dragable)
    app.component('svg-icon',SvgIcon)
    app.mount('#app');
  </script>

</body>
